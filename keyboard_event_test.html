<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD><TITLE>js keyboard event monitor</TITLE>
<META NAME="Keywords" CONTENT="js keyboard event monitor">
<META NAME="Description" CONTENT="js keyboard event monitor">
</HEAD>
<BODY>
<script type="text/javascript">
var keystring = "";//key event string
function $(s){return document.getElementById(s)?document.getElementById(s):s;}
function keypress(e)
{
　 var currKey=0,CapsLock=0,e=e||event;
　   currKey=e.keyCode||e.which||e.charCode;
　 CapsLock=currKey>=65&&currKey<=90;
　 switch(currKey)
　 {
   　 　 //ignore ignore several keys: backspace, tab, enter, space, navigators, del
   　 　 case 8: case 9:case 13:case 32:case 37:case 38:case 39:case 40:case 46:keyName = "";break;
   　 　 default:keyName = String.fromCharCode(currKey); break;
　 }
　 keystring = keystring+ '++++keypress**'+keyName+'++++';
}
function keydown(e)
{
　 var e=e||event;
　 var currKey=e.keyCode||e.which||e.charCode;
　 if((currKey>7&&currKey<14)||(currKey>31&&currKey<47))
　 {
　 　   switch(currKey)
   　 　 {
    　 　 　 case 8: keyName = "[Backspace]"; break;
    　 　 　 case 9: keyName = "[Tab]"; break;
    　 　 　 case 13:keyName = "[Enter]"; break;
    　 　 　 case 32:keyName = "[Space]"; break;
    　 　 　 case 33:keyName = "[PageUp]";   break;
    　 　 　 case 34:keyName = "[PageDown]";   break;
    　 　 　 case 35:keyName = "[End]";   break;
    　 　 　 case 36:keyName = "[Home]";   break;
    　 　 　 case 37:keyName = "[Navi-Left]";   break;
    　 　 　 case 38:keyName = "[Navi-Up]";   break;
    　 　 　 case 39:keyName = "[Navi-Right]";   break;
   　 　 　   case 40:keyName = "[Navi-Down]";   break;
    　 　 　 case 46:keyName = "[Delete]";   break;
    　 　 　 default:keyName = "";    break;
　 　   }
　 　   keystring = keystring+'----keydown**'+keyName+'----';
　 }
   else
   {
      keyName = String.fromCharCode(currKey)
      keystring = keystring+'----keydown**'+keyName+'----';
   }
   keystring += '(keydown)';
　 $("content").innerHTML=keystring;
}
function keyup(e)
{
   keystring += '(keyup)';
　 $("content").innerHTML=keystring;
}
document.onkeypress=keypress;
document.onkeydown =keydown;
document.onkeyup =keyup;
</script>
<H1>Key Event Test</H1>
<input type="button" value="Empty record" onclick="$('content').innerHTML = '';keystring = '';"/>
<br/><br/>Please press any key for key event monitoring：<br/>
<span id="content"></span>
</BODY>
</HTML>
